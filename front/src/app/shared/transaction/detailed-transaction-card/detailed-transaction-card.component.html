<div class="flex flex-col justify-start gap-y-4 items-stretch font-semibold text-gray-800">

  <p class="text-3xl text-center mb-2">
    {{ transaction.title }}
  </p>

  <p class="text-xl">
    Type de transaction : <span [ngClass]="transaction.type === 'EXPENSE' ? 'text-red-800' : 'text-green-800'" class="font-bold">{{ transaction.type === 'EXPENSE' ? 'Dépense' : 'Revenu' }}</span>
  </p>

  <p class="text-xl">
    Montant : <span class="font-bold text-green-700">{{ transaction.amount | number:'1.2-2':'fr-FR' }} €</span>
  </p>

  <p class="text-md">
    Catégorie : <span class="font-bold text-blue-600">{{ transaction.category ? transaction.category : 'Non classé' }}</span>
  </p>

  <p class="text-md">
    Date : <span class="font-bold">{{ transaction.date | date:'dd/MM/yyyy' }}</span>
  </p>

</div>

<app-modal [isOpen]="showTransactionForm" (closed)="onCloseTransactionForm()">
</app-modal>
