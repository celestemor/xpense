<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white shadow-lg rounded-2xl p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">

        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
          <input
            type="text"
            formControlName="username"
            class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input
            type="password"
            formControlName="password"
            class="mt-1 block w-full rounded-lg border border-gray-300 p-2 focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Error message -->
        @if (errorMessage) {
        <div class="text-red-600 text-sm">
          {{ errorMessage }}
        </div>
        }
  
        <!-- Submit button -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full flex items-center justify-center bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50"
        >
          @if (!loading) {
          <span>Se connecter</span>
          } @else {
          <span class="flex items-center">
            <svg class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            Chargement...
          </span>
          }
        </button>
      </form>
  
      <!-- Footer -->
      <div class="mt-6 text-center">
        <a href="/register" class="text-sm text-blue-600 hover:underline">Cr√©er un compte</a>
      </div>
    </div>
  </div>
